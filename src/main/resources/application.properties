spring.data.mongodb.host=navicell-db
spring.data.mongodb.port=27017
spring.data.mongodb.database=navicell
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.authentication-database = admin
spring.resources.static-locations=file:/var/navicell/src/main/resources/static/

# Maps directory
storage.location=/var/navicell/site/docroot/navicell/maps/

# Increasing max file upload. 
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Increasing number of filters
spring.security.filter.order=10

#logging
logging.level.org.springframework.data=debug
logging.level.=error

server.port=8080