spring.data.mongodb.host=navicell-db
spring.data.mongodb.port=27017
spring.data.mongodb.database=navicell
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.authentication-database = admin
spring.resources.static-locations=file:/var/navicell/src/main/resources/static/

# Maps directory
storage.maps-location=/var/navicell/site/docroot/navicell/maps/
storage.data-location=/var/navicell/site/docroot/navicell/data/

# Increasing max file upload. 
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Increasing number of filters
spring.security.filter.order=10

#logging
logging.level.org.springframework.data=debug
logging.level.=error

server.port=8080

# Here is the location of the page used for rendering
sbgn-render.location = /var/navicell/src/main/resources/index.html
# Here is an ip white list for the chromium driver. Right now empty which allows everything
sbgn-render.whiteListedIps =