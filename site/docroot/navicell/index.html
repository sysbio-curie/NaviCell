    <script type="text/javascript">
      document.querySelector("#map-create-button").addEventListener('click', async function() {
        let upload = await uploadFile();
        
        // if(upload.error == 0)
        //   alert('File uploaded successful');
        // else if(upload.error == 1)
        //   alert('File uploading failed - ' + upload.message);
      });
      
      let token;
      let cookie = document.cookie;
      console.log(cookie)
      let cookie_values = cookie.split(";");
      cookie_values.map(function (cookie) {
        values = cookie.split("=")
        if (values[0] == "jwtoken") {
          token = values[1];
        }
      } );
      
      if (token) {
        document.querySelector("#login_table").style.visibility = "hidden";  
              document.querySelector("#logout_div").style.visibility = "visible";  
              document.querySelector("#createmap_div").style.visibility = "visible";  
              
      }
      document.querySelector("#login-button").addEventListener('click', async function() {
        token = await login();
        // if (token !== undefined)
        getMaps();
          // console.log(token);
      });
      
      async function logout() {
          token = undefined;
          document.querySelector("#login_table").style.visibility = "visible";  
          document.querySelector("#logout_div").style.visibility = "hidden";  
          document.querySelector("#createmap_div").style.visibility = "hidden";  
          document.cookie = "jwtoken= ; expires = Thu, 01 Jan 1970 00:00:00 GMT"

          getMaps();
      }
      async function login() {
        let data = new FormData();
            data.append('login', document.querySelector("#login").value);
            data.append('password', document.querySelector("#password").value);
            
            let httpHeaders = {};
            
            if (token !== undefined) {
              httpHeaders['Authorization'] = `Bearer ${token}`;
            }
            // send fetch along with cookies
            let response = await fetch('/api/auth/login', {
                  method: 'POST',
                  credentials: 'same-origin',
                  body: data,
                  headers: new Headers(httpHeaders)
            });
            
            if(response.status === 200){
              document.querySelector("#login_table").style.visibility = "hidden";  
              document.querySelector("#logout_div").style.visibility = "visible";  
              document.querySelector("#createmap_div").style.visibility = "visible";  
              
              document.cookie = "jwtoken="+response.headers.get("Authorization");

              return response.headers.get("Authorization");  
            }
            
      }
      
      async function toggle_public(index, map_id) {
        
        let httpHeaders = {};
        
        if (token !== undefined) {
          httpHeaders['Authorization'] = `Bearer ${token}`;
        }
        
        let data = new FormData();
            data.append('is_public', document.querySelector("#public_" + index).checked);
        
          
        let response = await fetch('/api/maps/' + map_id, {
          method: 'PUT',
          credentials: 'same-origin',
          body: data,
          headers: new Headers(httpHeaders)   
        });

            // server responded with http response != 200
            if(response.status === 200){
              
            }
            document.querySelector("#creating_status").style.visibility = "hidden";
            getMaps();
        
      }
      
      // async function managing upload operation
      async function uploadFile() {
        // function return value
        document.querySelector("#error_message").innerHTML = "";

        let return_data = { error: 0, message: '' };

        try {
          // no file selected
          if(document.querySelector("#map-name").value === "") {
            throw new Error('No name given');
            
          } else if(document.querySelector("#map-network").files.length == 0) {
            throw new Error('No network file selected');
            
          } else {
            // formdata
            let data = new FormData();
            data.append('name', document.querySelector("#map-name").value);
            data.append('network-file', document.querySelector("#map-network").files[0]);
            
            document.querySelector("#creating_status").style.visibility = "visible";
            // send fetch along with cookies
            
            let response;
            let httpHeaders = {};
            
            if (token !== undefined) {
              httpHeaders['Authorization'] = `Bearer ${token}`;
            }
          
             response = await fetch('/api/maps/', {
                  method: 'POST',
                  credentials: 'same-origin',
                  body: data,
                  headers: new Headers(httpHeaders)   
            });

            // server responded with http response != 200
            if(response.status !== 201){
              
              
              throw new Error('HTTP response code != 201');
            }
            console.log("Status OK")
            // let json_response = await response.json();
            // if(json_response.error == 1)
            //     throw new Error(json_response.message);	
          
            document.querySelector("#creating_status").style.visibility = "hidden";
            getMaps();
            // read json response from server
            // success response example : {"error":0,"message":""}
            // error response example : {"error":1,"message":"File type not allowed"}
            // let json_response = await response.json();
            //   if(json_response.error == 1)
            //       throw new Error(json_response.message);	
          }
        }
        catch(e) {
          // catch rejected Promises and Error objects
            return_data = { error: 1, message: e.message };
          }

        return return_data;
      }
      async function deleteFile(id) {
          // send fetch along with cookies
          let response;
          let httpHeaders = {};
          
          if (token !== undefined) {
            httpHeaders['Authorization'] = `Bearer ${token}`;
          }
          
          response = await fetch('/api/maps/' + id, {
                  method: 'DELETE',
                  credentials: 'same-origin',
                  headers: new Headers(httpHeaders)
          });
          
          if (response.status != 200) 
            throw new Error('HTTP response code != 200')
            
          getMaps();
          
      }
      async function getMaps() {

        try {
          
          // send fetch along with cookies
          let response;
          let httpHeaders = {}
          if (token !== undefined) {
            httpHeaders['Authorization'] = `Bearer ${token}`;
          }
          response = await fetch('/api/maps/', {
            method: 'GET',
            credentials: 'same-origin',
            headers: new Headers(httpHeaders)   
          });  
          // } else {
          //   response = await fetch('/api/maps/', {
          //       method: 'GET',
          //       credentials: 'same-origin',
                
          //   });
          // }

          // server responded with http response != 200
          if(response.status != 200)
            throw new Error('HTTP response code != 200');

          // read json response from server
          // success response example : {"error":0,"message":""}
          // error response example : {"error":1,"message":"File type not allowed"}
          let json_response = await response.json();
            if(json_response.error == 1)
                throw new Error(json_response.message);	
          
          console.log(json_response);
          table = document.querySelector("#table-maps");
          table.tBodies[0].innerHTML = "";
          json_response.map((value, key) => {
            console.log(key);
            console.log(value);
            row = table.tBodies[0].insertRow();
            name_cell = row.insertCell();
            name_cell.innerText = value.name;
            link_cell = row.insertCell();
            link_cell.innerHTML = "<a href=\"" + value.url + "\">Access map</a>";
            public_cell = row.insertCell();
            public_cell.innerHTML = "<input type=\"checkbox\" id=\"public_" + key + "\" onclick=\"toggle_public(" + key + ", '" + value.id + "')\"" + (value.isPublic ? " checked" : "") + ">"
            delete_cell = row.insertCell();
            delete_cell.style = "padding: 0.25rem";
            delete_cell.innerHTML = "<div class=\"float-right\"><button type=\"button\" class=\"btn btn-danger\" id=\"delete_" + value.id + "\">Delete</button></div>"
            
            document.querySelector("#delete_" + value.id).addEventListener('click', async function() {
              let delete_res = await deleteFile(value.id);
            });
          });
        }
        catch(e) {
          // catch rejected Promises and Error objects
            return_data = { error: 1, message: e.message };
          }
      }
      document.addEventListener("DOMContentLoaded", async function () {
        await getMaps();  
      });
      
      // console.log(document.json_response);
    </script>
